<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Community Event Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script defer src="main.js"></script>
</head>
<body class="bg-light">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Community Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#events">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="help.html" target="_blank">Help</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Welcome Banner -->
  <div id="welcomeBanner" class="text-center p-3 bg-info">
    Welcome to the Community Portal <span class="text-danger fw-bold"> Limited Time Offer!!</span>
  </div>

  <!-- Main Section -->
  <main class="container my-4">
    <!-- Image Gallery -->
    <section id="home" class="mb-4">
      <h1 class="highlight">Recent Community Events</h1>
      <div class="row">
        <div class="col-md-4"><img src="img/img1.jpg" alt="Music Fest" class="event-img img-fluid"></div>
        <div class="col-md-4"><img src="img/img2.jpg" alt="Art Show" class="event-img img-fluid"></div>
        <div class="col-md-4"><img src="img/img3.jpg" alt="Food Carnival" class="event-img img-fluid"></div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4"><img src="img/img4.jpg" alt="Tech Meetup" class="event-img img-fluid"></div>
        <div class="col-md-4"><img src="img/img5.jpg" alt="Book Fair" class="event-img img-fluid"></div>
        <div class="col-md-4"><img src="img/img6.jpg" alt="Dance Night" class="event-img img-fluid"></div>
      </div>
    </section>

    <!-- Registration Form -->
    <section id="events" class="mb-4">
      <h2>Register for an Event</h2>
      <form id="registrationForm">
        <div class="mb-3">
          <input type="text" class="form-control" name="name" placeholder="Your Name" required autofocus>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" name="date" required>
        </div>
        <div class="mb-3">
          <select name="eventType" class="form-select" id="eventType" onchange="handleEventChange()">
            <option value="music">Music</option>
            <option value="tech">Tech</option>
            <option value="art">Art</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" onblur="validatePhone()">
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="feedback" placeholder="Any special requests..." onkeydown="countChars(event)"></textarea>
        </div>
        <div class="mb-3">
          <output id="confirmationMsg" class="text-success"></output>
        </div>
        <button type="submit" class="btn btn-success" onclick="handleSubmit(event)">Submit</button>
      </form>
    </section>

    <!-- Video Promo -->
    <section class="mb-4">
      <video src="vmedia/promo.mp4" controls oncanplay="showVideoReady()" class="w-100"></video>
      <p id="videoMsg" class="text-info mt-2"></p>
    </section>

    <!-- Geolocation -->
    <section class="mb-4">
      <button class="btn btn-info" onclick="findLocation()">Find Nearby Events</button>
      <p id="locationDisplay" class="mt-2"></p>
    </section>
  </main>

  <!-- Footer -->
  <footer id="contact" class="bg-dark text-white text-center p-4">
    <p>Contact us at <a href="mailto:community@events.org" class="text-white">community@events.org</a></p>
    <button onclick="clearPreferences()" class="btn btn-outline-light">Clear Preferences</button>
    <div class="mt-2">
      <i class="bi bi-facebook me-2"></i>
      <i class="bi bi-twitter me-2"></i>
      <i class="bi bi-instagram"></i>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
